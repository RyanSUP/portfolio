<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <title>Ryan Morici</title>

<body class="bg-white text-murica">
  <!-- LANDING -->
  <div class="snap-y snap-mandatory h-screen overflow-scroll scroll-smooth">
    <section class="grid grid-cols-1 hero-bg-gears h-screen pt-11 md:grid-cols-2 snap-start">
      <!-- Left Col -->
      <div>
        <!-- Avatar & Tech Bubbles -->
        <div class="w-40 mt-14 mb-8 mx-auto relative md:scale-[1.75] md:mt-48">
            <!-- Mongo -->
            <img class="w-16 absolute top-20 -left-20" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original-wordmark.svg" />

            <!-- Express -->
            <img class="w-28 absolute -bottom-10 -left-20" src="./images/Logos/Express.png">
            <!-- Lightbulb -->
            <p class="text-6xl absolute -top-16 left-10">ðŸ’¡</p>
            <!-- React -->
            <i class=" text-6xl text-cyan-300 absolute bottom-10 -right-20 devicon-react-original-wordmark colored"></i>
            <!-- Node -->
            <img class="w-20 absolute -right-16 -top-5" src="./images/Logos/Node.svg">
            <!-- Postgres -->
            <img class="w-20 absolute -top-16 -right-10" src="./images/Logos/postgresql-logo.png">
            <!-- HTML -->
            <img class="w-12 absolute -bottom-16 right-5" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg" />

            <!-- CSS -->
            <img class="w-12 absolute -bottom-10 -right-10" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg" />
            <!-- Jest -->
            <img class="w-8 absolute -bottom-28 left-16" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jest/jest-plain.svg" />
            <!-- Tailwind -->
            <img class="w-20 absolute rounded-full -left-20 -top-20" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original-wordmark.svg">
            <!-- JS -->
            <i class="text-6xl text-yellow-400 absolute -rotate-12 -left-16 -top-5  fa-brands fa-js"></i>
            <!-- Python -->
            <img class="w-12 absolute -top-10" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" />
          
            <!-- Mongoose -->
            <img class="w-20 absolute -bottom-20" src="./images/Logos/mongoose.png">
            <!-- Airtable -->
            <img class="w-14 rounded-full absolute -left-16 -bottom-24" src="./images/Logos/airtable.png">
            <!-- Github -->
            <i class="text-5xl text-slate-800 absolute -bottom-24 -right-10 fa-brands fa-github"></i>
            <!-- Avatar -->
            <img class="w-full rounded-full mx-auto" src="./images/profile.png" alt="">
          </div>
      </div>
      <!-- Right Col -->
      <div> 
        <!-- Left inner col -->
        <!-- Name and title -->
        <div class="mt-10 md:flex md:flex-col md:justify-center md:w-9/12 md:mt-4">
          <div class="font-lobster text-8xl text-center text-murica md:text-9xl">
              <h1>Ryan</h1>
              <h1 class="-mt-4">Morici</h1>
          </div>
          <h2 class="text-2xl font-bold text-center text-salmon underline decoration-murica m-8">A Full Stack Developer</h2>
          <!-- brand -->
          <div class="hidden md:block md:mt-4">
            <p class="bg-white text-2xl text-center">I build cool things and make them look pretty.</p>
            <p class="bg-white text-2xl text-center">Scroll down and check them out!</p>
          </div>
          <!-- Socials -->
          <div class="text-6xl text-center m-16">
            <a target="_blank" href="https://www.linkedin.com/in/ryanmorici/" class="mx-3"><i class="fa-brands hover:text-salmon fa-linkedin"></i></a>
            <a target="_blank" href="https://github.com/RyanSUP" class="mx-3"><i class="fa-brands hover:text-salmon fa-github-square"></i></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Riffin -->
    <section class="hidden md:block md:snap-start" id="riffin">
      <iframe class="h-screen w-full" src="./riffin/index.html" frameborder="0"></iframe>
    </section>
    <!-- Dr Mario -->
    <section class="hidden md:block snap-start" id="dr-mario">
      <iframe class="h-screen w-full" src="./dr-mario/index.html" frameborder="0"></iframe>
    </section>
    <!-- TTT -->
    <section class="hidden md:block snap-start" id="ttt">
      <iframe class="h-screen w-full" src="./tick-tack-toe/index.html" frameborder="0"></iframe>
    </section>
